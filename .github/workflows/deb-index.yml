name: Stable Packages Generator
on:
  push:
    paths:
      - 'debs/**'  # 监听 debs 目录所有文件变动

jobs:
  generate-packages:
    runs-on: ubuntu-22.04  # 使用较新版本系统
    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0  # 拉取完整历史（避免路径问题）

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y dpkg-dev apt-utils gzip  # 安装必要工具

      - name: Debug: List files
        run: |
          echo "=== 仓库根目录内容 ==="
          ls -al
          echo "=== debs 目录内容 ==="
          ls -al debs/  # 打印文件列表（调试用）

      - name: Generate Packages with apt-ftparchive
        run: |
          rm -f Packages*  # 清除旧索引
          # 生成 apt-ftparchive 配置文件（注意引号闭合）
          echo 'APT { FTPArchive { Packages { Extensions ".deb"; Compress ". gz"; ShowAll "yes"; }; }; }' > apt.conf
          # 扫描 debs 目录并生成 Packages 文件
          apt-ftparchive -c=apt.conf packages debs/ > Packages
          gzip Packages  # 压缩文件
          # 验证生成结果（调试用）
          echo "=== Packages 文件前 10 行 ==="
          head -n 10 Packages

      - name: Commit and push changes
        run: |
          git config user.name "Auto Packages Bot"
          git config user.email "bot@example.com"
          git remote set-url origin "https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git"
          git add Packages Packages.gz
          git commit -m "Auto: Update Packages ($(date +%Y%m%d%H%M%S))" -f || true
          git push origin main -f  # 强制推送（避免无变更时失败）
