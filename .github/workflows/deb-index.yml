name: Stable Packages Generator
on:
  push:
    paths:
      - 'debs/**'  # 监听 debs 目录所有文件变动

jobs:
  generate:
    runs-on: ubuntu-22.04  # 较新版本系统（支持更多工具）
    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0  # 拉取完整历史（避免路径问题）

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y dpkg-dev apt-utils gzip

      - name: Debug: List files
        run: |
          echo "=== 仓库根目录内容 ==="
          ls -al
          echo "=== debs 目录内容 ==="
          ls -al debs/

      - name: Generate Packages with apt-ftparchive
        run: |
          # 强制清除旧文件
          rm -f Packages*
          # 生成配置文件
          echo 'APT { FTPArchive { Packages { Extensions ".deb"; Compress ". gz"; ShowAll "yes"; }; }; };' > apt.conf
          # 扫描并生成索引
          apt-ftparchive -c=apt.conf packages debs/ > Packages
          gzip Packages
          # 验证生成结果
          echo "=== Packages 文件前 10 行 ==="
          head -n 10 Packages

      - name: Commit and push
        run: |
          git config user.name "Auto Packages Bot"
          git config user.email "bot@example.com"
          git add Packages Packages.gz
          git commit -m "Auto: Update Packages ($(date +%Y%m%d%H%M%S))" -f
          git push origin main -f
