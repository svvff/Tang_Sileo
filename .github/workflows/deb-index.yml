jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10  # 改为支持的版本（如 3.10/3.11）
        uses: actions/setup-python@v5
        with:
          python-version: 3.10  # 关键修改点！

      - name: Install dpkg-scanpackages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y dpkg-dev  # 安装生成索引的核心工具

      - name: Generate repo index
        run: |
          mkdir -p repo  # 确保 repo 目录存在（若不存在）
          cd repo
          dpkg-scanpackages . /dev/null | gzip > Packages.gz  # 生成索引文件
          cd ..

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update repo index $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
