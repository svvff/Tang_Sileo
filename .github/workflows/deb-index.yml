name: Build Sileo Repo (No Signing)
on:
  push:
    branches: [ main ]  # 推送到 main 分支时自动运行
  workflow_dispatch:    # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dpkg-scanpackages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y dpkg-dev  # 安装 dpkg-scanpackages 工具

      - name: Generate repo index
        run: |
          # 确保 repo 目录存在，不存在则创建
          mkdir -p repo
          cd repo
          # 生成 Packages 索引（压缩版）
          dpkg-scanpackages . /dev/null | gzip > Packages.gz
          cd ..

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          # 仅在文件有变化时提交（避免空提交）
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update repo index $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
