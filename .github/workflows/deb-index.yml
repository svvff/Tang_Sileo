name: Auto Generate Packages File
on:
  push:
    paths:
      - 'debs/**'  # 仅当 debs 目录有文件变动时触发

jobs:
  generate-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dpkg-dev
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev

      - name: Generate Packages files
        run: |
          dpkg-scanpackages debs/ /dev/null | gzip > Packages.gz
          dpkg-scanpackages debs/ /dev/null > Packages  # 生成未压缩版本（可选）

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5  # 替换为支持 paths 参数的 Action
        with:
          commit_message: "Auto-generate Packages file"
          branch: main
          file_pattern: Packages Packages.gz  # 指定要提交的文件
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com
          commit_author: GitHub Actions <actions@github.com>
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}  # 使用自定义 PAT
